<form ng-submit="RecCtrl.addRecipes()">
    <md-input-container>
        <label>Title</label>
        <input ng-model="RecCtrl.title">
    </md-input-container>
    <text-angular ng-model="RecCtrl.target"></text-angular>
    <button class="md-raised md-primary" type="submit" ng-click="RecCtrl.addRecipes()">Add Recipe</button>
    <pre>{{RecCtrl.title}}</pre>
    <pre>{{RecCtrl.newRecipe}}</pre>
</form>

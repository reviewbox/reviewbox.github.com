<md-content class="part-tool"> <md-tabs md-dynamic-height md-border-bottom> <md-tab label="Category"> <md-content class="md-padding"> <div class="md-title"> Categories Manager </div> <p> 카테고리를 컨트롤 할 수 있는 툴입니다 </p> <div ng-repeat="cat in categories"> {{cat.name}}<md-button ng-click="deleteCat($index)" class="md-warn"> Delete </md-button> </div> <md-content> <md-input-container> <label>Category Name</label> <input ng-model="newCat.name"> </md-input-container> <md-button ng-click="newCategories(newCat)" class="md-primary">New Categories</md-button> </md-content> </md-content> </md-tab> <md-tab label="Product"> <md-content class="md-padding" layout="row" layout-xs="column"> <div flex> <div class="md-title"> Product Manager </div> <p> 상품을 컨트롤 할 수 있는 툴입니다 </p> <div layout="column" layout-align="center center" style="height: 100px"> <md-select placeholder="카테고리 선택" ng-model="cat" ng-change="selectChanged()" md-on-open="loadCat()" style="min-width: 200px"> <md-option ng-value="cat" ng-repeat="cat in categories">{{cat.name}}</md-option> </md-select> </div> <div layout="row" layout-align="center center"> <md-input-container> <label>Name</label> <input ng-model="product.title"> </md-input-container> <md-input-container> <label>Price</label> <input ng-model="product.price"> </md-input-container> </div> <md-button ng-click="addNewProduct()">Add New Product</md-button> </div> <div flex> <md-list> <md-subheader style="background-color:inherit">제품 리스트</md-subheader> <md-list-item style="min-height: 5px" class="md-2-line md-caption" ng-repeat="item in targetItems"> <img hide-xs hide-sm ng-src="https://material.angularjs.org/latest/img/list/60.jpeg?3" class="md-avatar" style="margin-top: 0px" alt="{{item.name}}"> <div class="md-list-item-text" style="margin:0px"> <div class="md-caption">{{ item.title }}</div> <p class="md-caption">{{item.price}}원</p> </div> <md-divider></md-divider> </md-list-item> </md-list> </div> </md-content> </md-tab> </md-tabs> </md-content>
